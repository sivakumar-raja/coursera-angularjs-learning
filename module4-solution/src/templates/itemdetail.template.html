<a ui-sref="home">Home</a> &lt;
<a ui-sref="categoryDetail">Category</a> &lt;
Items

<h3> Menu items for {{$ctrl.category}} </h3>

<div>
  <table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td>{{ item.name }}</td>
      <td>{{item.description}}</td>
      <td>{{item.price_large}}</td>
    </tr>
  </tbody>
</table>
</div>
